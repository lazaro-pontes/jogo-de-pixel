<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Primeiro Jogo</title>
    <style>
        #screen {
            border: 10px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 350px;
            height: 350px;
            padding: 0%;
        }

        #score-table {
            margin: 2%;
        }
    </style>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="row container">
        <div class="row"></div>
        <canvas 
            id="screen" 
            width="10" 
            height="10" 
            class="grey lighten-1 col xl3 offset-xl3 z-depth-3">
        </canvas>

        <table id="score-table" class="col xl3 s5 striped centered"></table>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module">
    import createGame from './game.js'
    import createKeyBoardListener from './keyBoard-listener.js'
    import renderScreen from './render-screen.js'
    
    const game = createGame()
    const keyBoardListener = createKeyBoardListener(document)
    
    const socket = io()
    
    socket.on('connect', () => {
        const playerId = socket.id
        console.log(`> player conectado no Client com ID: ${playerId}`)
        
        const screen = document.getElementById('screen')
        const scoreTable = document.getElementById('score-table')

        renderScreen(screen, scoreTable, game, requestAnimationFrame, playerId)
    })

    socket.on('disconnect', () => {
        console.log('Unsubscribing All')
        keyboardListener.unsubscribeAll();
    })

    socket.on('setup', (state) => {
        const playerId = socket.id
        game.setState(state)
        
        keyBoardListener.registerPlayerId(playerId)
        keyBoardListener.subscribe(game.movePlayer)
        keyBoardListener.subscribe((command) => {
            socket.emit(command.type, command)
        })
    })
    
    socket.on('add-player', (command) => {
        console.log(`recebendo ${command.type} -> ${command.playerId}`)
        game.addPlayer(command)
    })

    socket.on('add-fruit', (command) => {
        console.log(`recebendo ${command.type} -> ${command.fruitId}`)
        game.addFruit(command)
    })
    
    socket.on('remove-player', (command) => {
        console.log(`recebendo ${command.type} -> ${command.playerId}`)
        game.removePlayer(command)
    })
    
    socket.on('remove-fruit', (command) => {
        console.log(`recebendo ${command.type} -> ${command.fruitId}`)
        const playerId = socket.id
        
        game.removeFruit(command)
    })
    
    socket.on('move-player', (command) => {
        console.log(`recebendo ${command.type} -> ${command.playerId}`)
        const playerId = socket.id
        
        if (playerId !== command.playerId){
            game.movePlayer(command)
            
        }
    })
    
</script>

</html>
